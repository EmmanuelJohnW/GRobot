   <style>
      /* General Styles */
      body {
         font-family: 'Anek Bangla', sans-serif;
         background: linear-gradient(135deg, #1a1a2e, #3a0ca3);
         color: #ffffff;
         margin: 0;
         padding: 0;
      }

      /* Navbar */
      .navbar {
         background-color: #3a0ca3;
         padding: 15px;
         box-shadow: 0 4px 15px rgba(58, 12, 163, 0.7);
      }

      .navbar-brand {
         display: flex;
         align-items: center;
      }

      .navbar-brand img {
         width: 40px;
         margin-right: 10px;
      }

      .nav-link {
         color: #ffffff !important;
         transition: color 0.3s ease;
      }

      .nav-link:hover {
         color: #ff8cfc !important;
      }

      /* Cart Section */
      .container {
         max-width: 900px;
         margin: 170px auto;
         padding: 20px;
         background: rgba(37, 27, 75, 0.8);
         border-radius: 12px;
         box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      }

      h2 {
         text-align: center;
         color: #ff8cfc;
         margin-bottom: 20px;
         font-weight: 700;
         text-shadow: 0 0 8px #ff8cfc;
      }

      /* Cart Items */
      #cart-items .row {
         border-bottom: 1px solid rgba(255, 255, 255, 0.2);
         padding: 15px 0;
         align-items: center;
         transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      #cart-items .row:hover {
         transform: scale(1.02);
         box-shadow: 0 4px 20px rgba(255, 140, 252, 0.4);
      }

      #cart-items .row:last-child {
         border-bottom: none;
      }

      /* Quantity Buttons */
      .decrease-quantity, .increase-quantity {
         width: 30px;
         height: 30px;
         display: inline-flex;
         justify-content: center;
         align-items: center;
         border: none;
         background-color: #3a0ca3;
         color: #ffffff;
         border-radius: 50%;
         font-size: 16px;
         cursor: pointer;
         transition: background-color 0.3s ease, box-shadow 0.3s ease;
         box-shadow: 0 0 8px rgba(58, 12, 163, 0.7);
      }

      .decrease-quantity:hover, .increase-quantity:hover {
         background-color: #ff8cfc;
         box-shadow: 0 0 12px rgba(255, 140, 252, 0.8);
      }

      /* Remove Button */
      .remove-item {
         background-color: #d9534f;
         color: #ffffff;
         border: none;
         padding: 5px 10px;
         font-size: 14px;
         border-radius: 5px;
         cursor: pointer;
         transition: background-color 0.3s ease, box-shadow 0.3s ease;
         box-shadow: 0 0 8px rgba(217, 83, 79, 0.7);
      }

      .remove-item:hover {
         background-color: #c9302c;
         box-shadow: 0 0 12px rgba(217, 48, 44, 0.8);
      }

      /* Total Section */
      #cart-total {
         text-align: center;
         margin-top: 30px;
         padding: 15px;
         background: #3a0ca3;
         color: #ffffff;
         border-radius: 8px;
         font-weight: bold;
         font-size: 18px;
         box-shadow: 0 0 15px rgba(58, 12, 163, 0.8);
      }

      #cart-total .btn-primary {
         background-color: #ff8cfc;
         border: none;
         margin-top: 10px;
         transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
         box-shadow: 0 0 8px rgba(255, 140, 252, 0.7);
      }

      #cart-total .btn-primary:hover {
         background-color: #ffffff;
         color: #3a0ca3;
         transform: scale(1.05);
         box-shadow: 0 0 12px rgba(255, 255, 255, 0.9);
      }
   </style>
