

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="skin/favicon.ico-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@400&family=Doto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <style>body, html {
        height: 100%;
        margin: 0;
        font-family: 'Anek Bangla', sans-serif;
        background-color: rgba(31, 41, 55, 1);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .page-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
      }
      
      .form-container {
        width: 320px;
        border-radius: 0.75rem;
        background-color: rgba(17, 24, 39, 1);
        padding: 2rem;
        color: rgba(243, 244, 246, 1);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      </style>
</head>
<body>
    <a href="index.html" class="back-button" aria-label="Back to Products">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H3.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 0 1 .708.708L3.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
        </svg>
    </a>
    <div class="page-container">
        <div class="form-container">
            <p class="title">Sign up</p>
            <form class="form">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" placeholder="" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="" required>
                </div>
                <p></p>
                <button class="sign">Sign up</button>
            </form>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.querySelector('.form');
    
            // Handle the signup form submission
            signupForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent default form submission behavior
    
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
    
                if (!name || !email || !password) {
                    alert('Please fill in all the fields.');
                    return;
                }
    
                const accounts = JSON.parse(localStorage.getItem('accounts')) || []; // Get existing accounts from localStorage
                const existingAccount = accounts.find((acc) => acc.email === email);
    
                if (existingAccount) {
                    alert('This email is already registered. Please use a different email.');
                    return;
                }
    
                // Add the new account to the accounts list
                accounts.push({ name, email, password });
                localStorage.setItem('accounts', JSON.stringify(accounts)); // Save the updated accounts back to localStorage
    
                alert('Signup successful! Redirecting to the login page...');
                window.location.href = 'index.html'; // Redirect to the home page
            });
        });
    </script>
    
    
</body>
</html>
